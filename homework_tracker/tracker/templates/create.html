<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Homework Tracker</title>
</head>
<body>
    <div class="container">
        <div class="form p-5 mb-4 bg-light rounded-3">
            <h3>Add a Homework Assignment</h3>
            <br>
            <form id="playInputForm" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="titleInput" class="form-label">Title</label>
                    <input name="title" type="text" class="form-control" id="titleInput" placeholder="Enter an assignment title ...">
                </div>
                <br>
                <div class="form-group">
                    <label for="projectInput"  class="form-label">Project</label>
                    <input name="project" type="text" class="form-control" id="projectInput" placeholder="Enter the project this assignment falls under ...">
                    <div id="projectHelp" class="form-text">If the assignment is not part of a greater project, leave this field blank.</div>
                </div>
                <br>
                <div class="form-group">
                    <label for="dateInput"  class="form-label">Due Date</label>
                    <input name="date" type="text" class="form-control" id="dateInput" placeholder="MM/DD/YYYY">
                </div>
                <br>
                <div class="form-group">
                    <label for="descInput"  class="form-label">Description</label>
                    <input name="description" type="text" class="form-control" id="descInput" placeholder="Enter a description ...">
                </div>
                <br>
                <div class="form-group">
                    <label for="statusInput" class="form-label">Assignment Status</label>
                    <select name="status" id="statusInput" class="form-control" aria-describedby="statusHelp">
                          <option value="Not Started">Not Started</option>
                          <option value="In Progress">In Progress</option>
                          <option value="Complete">Complete</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="timeInput"  class="form-label">Total Time</label>
                    <input name="total_time" type="number" class="form-control" id="timeInput">
                </div>
                <br>
                <button type="submit" class="btn btn-primary my-3">Create Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
