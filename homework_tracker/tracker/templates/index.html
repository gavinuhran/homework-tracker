<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Tracker</title>
</head>
<body>
    {% for task in tasks %}
    <h4>{{ task.title }}</h4>
    <h3>{{ task.due_date }}</h3>
    <h1>{{ task.desc }}</h1>
    <h3>{{ task.status }}</h3>
    <h3>{{ task.total_time }}</h3>
    {% endfor %}
</body>
</html>
