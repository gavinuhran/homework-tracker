{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/timer.css' %}">
    <title>Homework Tracker</title>
</head>
<body>
    {% if state == 2 %}
    <a href="/" class="home-button">
        <h1>Return to Home</h1>
    </a>
    {% endif %}

    <div class="container">
        {% if state == 0 %}
        <div class="form p-5 mb-4 rounded-3">
            <h3>Start a timer for {{ task.title }}</h3>
            <br>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="action" value="start" class="btn btn-primary my-3">Start timer</button>
            </form>
        </div>

        {% elif state == 1 %}
        <div class="form p-5 mb-4 rounded-3">
            <h3>Running time</h3>
            <br>
            <div class="circle">
                <span class="time" id="display">00:00:00</span>
            </div>
            <br>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="action" value="stop" class="btn btn-primary my-3">Stop timer</button>
            </form>
        </div>
        <script src="{% static 'tracker/timer.js' %}"></script>
        {% endif %}
    </div>
</body>
</html>
