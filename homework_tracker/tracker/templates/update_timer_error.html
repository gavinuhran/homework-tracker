{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/form.css' %}">
    <title>Homework Tracker</title>
</head>
<body>
    <a href="/" class="home-button">
        <h1>Return to Home</h1>
    </a>
    <div class="container">
        <div class="form p-5 mb-4 rounded-3">
            <h3>Update a Time Entry for {{ time.task_title }}</h3>
            <br>
            <h4 style="color: red">Error: Invalid dates entered</h4>
            <br>
            <form id="playInputForm" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="startInput"  class="form-label">Start Time</label>
                    <input name="start" type="text" class="form-control" id="startInput" value="{{ start }}">
                </div>
                <br>
                <div class="form-group">
                    <label for="endInput"  class="form-label">End Time</label>
                    <input name="end" type="text" class="form-control" id="endInput" value="{{ end }}">
                </div>
                <br>
                <button type="submit" name="action" value="update" class="btn btn-primary my-3">Update Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
