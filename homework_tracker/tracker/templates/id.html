<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Homework Tracker</title>
</head>
<body>
    <div class="container">
        <div class="form p-5 mb-4 bg-light rounded-3">
            <h3>Update a Homework Assignment</h3>
            <br>
            <form id="playInputForm" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="timeInput"  class="form-label">Assignment ID</label>
                    <input name="id" type="number" class="form-control" id="timeInput">
                </div>
                <br>
                <button type="submit" name="action" value="id" class="btn btn-primary my-3">View Assignment</button>
            </form>
        </div>
    </div>
</body>
</html>
